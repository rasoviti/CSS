<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
    
    <title>Mickey</title>

    <link rel="stylesheet" type="text/css" href="mickey.css">
  </head>
  <body>
    <div id="mickey">
      <div class="ear"></div>
      <div class="ear-shadow"></div>
      <div class="ear ear-right"></div>
      <div class="ear-shadow ear-shadow-right"></div>
      <div class="head"></div>
      <div class="head-shadow"></div>
      <div class="face"></div>
      <div class="chin"></div>
      <div class="cheek"></div>
      <div class="cheek cheek-right"></div>
      <div class="lip-shadow"></div>
      <div class="mouth"></div>
      <div class="lip"></div>
      <div class="eye-bg"></div>
      <div class="eye-bg-right"></div>
      <div class="bottom-eye"></div>
      <div class="eye"></div>
      <div class="eye eye-right"></div>
      <div class="pupil"></div>
      <div class="pupil-shadow"></div>
      <div class="pupil pupil-right"></div>
      <div class="pupil-shadow pupil-shadow-right"></div>
      <div class="nose"></div>
      <div class="nose-shadow"></div>
      <div class="cheek-shadow"></div>
      <div class="cheek-shadow-right"></div>
      <div class="tongue-right"></div>
      <div class="tongue-left"></div>
      <div class="tongue-down"></div>
      <div class="dimples"></div>
      <div class="dimples dimples-right"></div>
    </div>
  </body>
</html>
